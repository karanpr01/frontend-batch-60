<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CodeCrib</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li class="logo"><svg width="180" height="40" viewBox="0 0 180 40" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <rect width="180" height="40" fill="" />
                        <text class="text" x="40" y="28">CodeCrib</text>
                        <circle class="dot" cx="20" cy="20" r="8" />
                        <path d="M18 16L22 20L18 24" stroke="#00FFE0" stroke-width="2" stroke-linecap="round" />
                    </svg>
                </li>
                <li>
                    <div class="search-container">
                        <input type="text" placeholder="Search cheat sheets..." class="search-input" />
                        <button class="search-btn">
                            üîç
                        </button>
                    </div>
                </li>
            </ul>
        </nav>

    </header>
    <main>
        <section class="title">
            <h1>
                <span class="title-line">Your Coding Lifeline - All</span>
                <span class="title-line">Cheat sheet in One Place</span>
            </h1>

        </section>
        <section class="par">
            <p>Quick references for HTML.CSS, Javascript,Git, and more.</p>
        </section>


        <section class="cards">
            <div class="card">
                <div class="card-shap-1">
                    <div class="card-shap-2"></div>
                    <div class="card-shap-3">
                        <img src="assets/html-5.png" alt="html-png" width="100" height="100">
                    </div>
                </div>
                <div class="crad-data">
                    <h2 class="card-title">HTML</h2>
                    <p class="desc">
                        <span class="desc-line">Essential tags</span>
                        <span class="desc-line">and attributes</span>
                    </p>
                    <button class="card-button">View Cheat Sheet</button>
                </div>
            </div>


            <div class="card">
                <div class="card-shap-1">
                    <div class="card-shap-2"></div>
                    <div class="card-shap-3">
                        <img src="assets/css.png" alt="css-png" width="100" height="100">
                    </div>
                </div>
                <div class="crad-data">
                    <h2 class="card-title">CSS</h2>
                    <p class="desc">
                        <span class="desc-line">Styling properties</span>
                        <span class="desc-line">and selection</span>
                    </p>
                    <button class="card-button">View Cheat Sheet</button>
                </div>
            </div>

            <div class="card">
                <div class="card-shap-1">
                    <div class="card-shap-2"></div>
                    <div class="card-shap-3">
                        <img src="assets/js.png" alt="js-png" width="100" height="100">
                    </div>
                </div>
                <div class="crad-data">
                    <h2 class="card-title">JS</h2>
                    <p class="desc">
                        <span class="desc-line">Syntax,methods</span>
                        <span class="desc-line">and functions</span>
                    </p>
                    <button class="card-button">View Cheat Sheet</button>
                </div>
            </div>

            <div class="card">
                <div class="card-shap-1">
                    <div class="card-shap-2"></div>
                    <div class="card-shap-3">
                        <img src="assets/git.png" alt="html-png" width="100" height="100">
                    </div>
                </div>
                <div class="card-data">
                    <h2 class="card-title">GIT</h2>
                    <p class="desc">
                        <span class="desc-line">Commands and</span>
                        <span class="desc-line">workflow</span>
                    </p>
                    <button class="card-button">View Cheat Sheet</button>
                </div>
            </div>
        </section>

    </main>
</body>

</html>
